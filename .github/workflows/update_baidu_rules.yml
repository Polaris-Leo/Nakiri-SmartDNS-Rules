name: Update Baidu Domain List

on:
  schedule:
    # 为了避免和另一个任务同时运行，可以设置一个不同的时间，例如 UTC 0点5分
    - cron: '5 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      # 运行新的 Python 脚本
      - name: Run Python script to generate Baidu domain list
        run: python scripts/process_baidu_rules.py

      # 提交并推送新的 conf 文件
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add ios_rules/baidu.conf

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: Auto-update Baidu domain list"
            git push
          else
            echo "No changes for Baidu domain list."
          fi
