name: Update PrivateTracker Domain List

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      # 将这里的脚本名更改为 process_pt_rules.py
      - name: Run Python script to generate domain list
        run: python process_pt_rules.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add pt_domains.txt
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: Auto-update PrivateTracker domain list"
            git push
          else
            echo "No changes to commit."
          fi
